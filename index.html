<!DOCTYPE html>
<html lang="en">

<!-- use the source, luke! -->

<head>
    <title>Entrepreneur and apprentice software craftsman</title>

    <!-- LES METAAAAAAA -->
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js?${buildtime}"></script>
    <script type="text/javascript" src="js/ICanHaz.min.js"></script>
    <script type="text/javascript" src="js/shell.js"></script>
    <script type="text/javascript" src="js/home.js"></script>

    <script id="prompt_line" type="text/html">
        <p class="prompt"><span class="before_prompt">/&gt;&nbsp;</span>{{command}}</p>
    </script>

    <script id="text_line" type="text/html">
        {{#texts}}
        <p class="line">{{.}}&nbsp;</p>
        {{/texts}}
    </script>

    <script id="text_list_line" type="text/html">
        <p class="line">
            {{#texts}}
            [&nbsp;{{.}}&nbsp;]&nbsp;
            {{/texts}}
        </p>
    </script>

    <script id="link_line" type="text/html">
        <p><a href="{{link}}" target="_blank">{{link_text}}</a></p>
    </script>

    <script id="html_block" type="text/html">
        <div class="html_block">{{{html_block}}}</div>
    </script>

</head>
<body>
<a href="https://github.com/daviddumon/personal_website">
    <img id="github" src="images/github.png" alt="Fork me on GitHub"/>
</a>
<div id="shell"></div>
<div id="active_prompt">
    <span class="before_prompt">/&gt;&nbsp;</span><input id="prompt_input" class="prompt" type="text" autofocus="autofocus"/>
</div>
</body>
</html>
